<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple lobster claw - CLOSED state (clicking) -->
  <!-- Upper pincer (closed down) -->
  <path d="M8 3 C10 2, 13 3, 13.5 5.5 C14 7, 12 7, 10.5 6.5" fill="#ff4d4d" stroke="#991b1b" stroke-width="0.8"/>
  <!-- Lower pincer (closed up) -->
  <path d="M8 9 C10 10, 13 9, 13.5 6.5 C14 5, 12 5, 10.5 5.5" fill="#ff4d4d" stroke="#991b1b" stroke-width="0.8"/>
  <!-- Arm -->
  <path d="M2 6 C3 4, 6 3.5, 8 5 L8 7 C6 8.5, 3 8, 2 6Z" fill="#e53e3e" stroke="#991b1b" stroke-width="0.8"/>
  <!-- Joint dot -->
  <circle cx="8" cy="6" r="1.5" fill="#ff6b6b" stroke="#991b1b" stroke-width="0.5"/>
</svg>