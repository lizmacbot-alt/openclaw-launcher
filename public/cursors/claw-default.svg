<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Lobster claw cursor - open/default -->
  <g transform="translate(2, 1)">
    <!-- Upper pincer -->
    <path d="M14 2 C18 0, 22 2, 24 6 C26 10, 24 14, 20 14 L16 12" 
          fill="#ff4d4d" stroke="#991b1b" stroke-width="1.5"/>
    <!-- Lower pincer -->
    <path d="M14 18 C18 20, 22 18, 24 14 C26 10, 24 8, 20 8 L16 10" 
          fill="#ff4d4d" stroke="#991b1b" stroke-width="1.5"/>
    <!-- Arm/base -->
    <path d="M4 10 C6 6, 10 6, 14 8 L14 12 C10 14, 6 14, 4 10Z" 
          fill="#e53e3e" stroke="#991b1b" stroke-width="1.5"/>
    <!-- Joint -->
    <circle cx="14" cy="10" r="3" fill="#ff6b6b" stroke="#991b1b" stroke-width="1"/>
    <!-- Highlight -->
    <ellipse cx="20" cy="6" rx="2" ry="1" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>